<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion - BeninMarket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Connexion</h1></header>
  <main class="form-page">
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required/>
      <input id="password" type="password" placeholder="Mot de passe" required minlength="6"/>
      <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
  </main>
  <footer>© 2025 BeninMarket</footer>

  <script type="module">
    import { connecter } from './auth.js';
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      connecter(document.getElementById('email').value, document.getElementById('password').value);
    });
  </script>
</body>
</html>
