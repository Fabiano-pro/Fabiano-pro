<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - BeninMarket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Créer un compte</h1></header>
  <main>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>
  </main>
  <footer><p>© 2025 BeninMarket</p></footer>
  <script type="module">
    import { inscrire } from './auth.js';
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      inscrire(document.getElementById("email").value, document.getElementById("password").value);
    });
  </script>
</body>
</html>
