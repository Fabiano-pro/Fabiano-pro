<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscription - BeninMarket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Créer un compte</h1></header>
  <main class="form-page">
    <form id="registerForm">
      <input id="email" type="email" placeholder="Email" required/>
      <input id="password" type="password" placeholder="Mot de passe (6+ caractères)" required minlength="6"/>
      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
  </main>
  <footer>© 2025 BeninMarket</footer>

  <script type="module">
    import { inscrire } from './auth.js';
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      inscrire(document.getElementById('email').value, document.getElementById('password').value);
    });
  </script>
</body>
</html>
