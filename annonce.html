<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Annonces - BeninMarket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Annonces</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="annonce.html">Annonces</a>
      <a href="services.html">Services</a>
      <a href="about.html">À propos</a>
      <a href="paiement.html">Paiement</a>
      <a href="login.html" id="loginLink">Connexion</a>
      <button id="logoutBtn" style="display:none;">Déconnexion</button>
    </nav>
  </header>

  <main class="container">
    <section class="post-form">
      <h2>Publier une annonce</h2>
      <form id="postForm">
        <input id="title" placeholder="Titre" required/>
        <textarea id="description" placeholder="Description" required></textarea>
        <input id="image" type="file" accept="image/*"/>
        <button type="submit">Publier</button>
      </form>
    </section>

    <section class="listings">
      <h2>Annonces publiées</h2>
      <div id="list"></div>
    </section>
  </main>

  <footer>© 2025 BeninMarket</footer>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="annonce.js"></script>
</body>
</html>
