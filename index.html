<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - BeninMarket</title>
</head>
<body>
  <h1>Bienvenue sur BeninMarket</h1>
  <a href="login.html">Connexion / Inscription</a> | 
  <a href="annonce.html">Publier une annonce</a>
  <hr>
  <div id="annonces"></div>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    async function chargerAnnonces() {
      const querySnapshot = await getDocs(collection(db, "annonces"));
      let html = "";
      querySnapshot.forEach(doc => {
        const ann = doc.data();
        html += `
          <div>
            <h3>${ann.titre} - ${ann.prix} FCFA</h3>
            <img src="${ann.photoURL}" width="200">
            <p>${ann.desc}</p>
            <p><b>Catégorie:</b> ${ann.categorie}</p>
            <a href="https://wa.me/229XXXXXXXX?text=Je suis intéressé par: ${ann.titre}">Contacter</a>
          </div><hr>
        `;
      });
      document.getElementById("annonces").innerHTML = html;
    }

    chargerAnnonces();
  </script>
</body>
</html>
